<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="width: 250px">
    <div class="container">
        <!-- InputBox + AddButton -->
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username to block" id="add-user">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="add-button">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- UserList + <HateRate> + RemoveIconButton -->
        <div class="row overflow-auto" style="height: 250px;max-height: 250px">
            <div class="col-12">
                <ul class="list-group" id="blist">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
